version: 0.2

phases:
    install:
          runtime-versions:
                  nodejs: 18
                      commands:
                              - echo Installing dependencies...
                                    - npm install

                                      build:
                                            commands:
                                                    - echo Building Angular app...
                                                          - npm run build -- --configuration production

                                            artifacts:
                                                base-directory: dist
                                                  files:
                                                        - '**/*'
                                                  
